<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ellena</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    overflow-x: hidden;
    width: 100%;
  }

  body {
    font-family: "Raleway", sans-serif;
    background: #0f0f1e;
    color: #fff;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    overflow-y: auto;
    padding: 40px 0;
  }

  /* Animated gradient background */
  .gradient-bg {
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: 
      radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(218, 165, 32, 0.12) 0%, transparent 50%),
      radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.08) 0%, transparent 60%);
    animation: rotate-gradient 20s linear infinite;
    pointer-events: none;
  }

  @keyframes rotate-gradient {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Floating orbs */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.3;
    animation: float-orb 15s ease-in-out infinite;
  }

  .orb-1 {
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, #daa520, #ffd700);
    top: 10%;
    left: 10%;
    animation-delay: 0s;
  }

  .orb-2 {
    width: 250px;
    height: 250px;
    background: linear-gradient(135deg, #8a2be2, #9370db);
    bottom: 20%;
    right: 15%;
    animation-delay: 5s;
  }

  .orb-3 {
    width: 200px;
    height: 200px;
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    top: 50%;
    right: 10%;
    animation-delay: 10s;
  }

  @keyframes float-orb {
    0%, 100% {
      transform: translate(0, 0) scale(1);
    }
    33% {
      transform: translate(50px, -50px) scale(1.1);
    }
    66% {
      transform: translate(-30px, 30px) scale(0.9);
    }
  }

  /* Particle system */
  .particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #ffd700;
    border-radius: 50%;
    box-shadow: 0 0 10px #ffd700;
    animation: particle-rise 12s linear infinite;
    opacity: 0;
  }

  @keyframes particle-rise {
    0% {
      transform: translateY(100vh) translateX(0) scale(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
      transform: translateY(90vh) translateX(10px) scale(1);
    }
    90% {
      opacity: 0.8;
    }
    100% {
      transform: translateY(-10vh) translateX(50px) scale(0);
      opacity: 0;
    }
  }

  /* Sparkle effect */
  .sparkle {
    position: absolute;
    font-size: 1.5rem;
    animation: sparkle-twinkle 3s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes sparkle-twinkle {
    0%, 100% {
      opacity: 0;
      transform: scale(0) rotate(0deg);
    }
    50% {
      opacity: 1;
      transform: scale(1) rotate(180deg);
    }
  }

  .container {
    text-align: center;
    z-index: 10;
    max-width: 900px;
    width: 90%;
    padding: 40px 20px;
    margin: 0 auto;
    position: relative;
    animation: container-entrance 1.5s cubic-bezier(0.22, 1, 0.36, 1);
  }

  @keyframes container-entrance {
    0% {
      opacity: 0;
      transform: translateY(50px);
      filter: blur(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }
  }

  /* Decorative line with animation */
  .ornament-line {
    width: 80px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #daa520, transparent);
    margin: 0 auto 40px;
    position: relative;
    overflow: hidden;
  }

  .ornament-line::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, #ffd700, transparent);
    animation: line-shimmer 3s ease-in-out infinite;
  }

  @keyframes line-shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  .celebration-badge {
    font-size: 0.9rem;
    letter-spacing: 4px;
    text-transform: uppercase;
    font-weight: 300;
    color: #daa520;
    margin-bottom: 30px;
    animation: fade-slide-down 1s ease-out 0.3s both;
  }

  @keyframes fade-slide-down {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .main-title {
    font-family: "Playfair Display", serif;
    font-size: 5.5rem;
    font-weight: 400;
    letter-spacing: 4px;
    line-height: 1.2;
    margin-bottom: 30px;
    background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 25%, #daa520 50%, #ffd700 75%, #ffffff 100%);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradient-shift 4s ease-in-out infinite, title-entrance 1.2s ease-out 0.5s both;
    position: relative;
  }

  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  @keyframes title-entrance {
    from {
      opacity: 0;
      transform: scale(0.8);
      letter-spacing: 10px;
    }
    to {
      opacity: 1;
      transform: scale(1);
      letter-spacing: 4px;
    }
  }

  .name {
    font-family: "Playfair Display", serif;
    font-size: 7rem;
    font-weight: 600;
    letter-spacing: 18px;
    color: #ffffff;
    text-shadow: 
      0 0 20px rgba(255, 215, 0, 0.5),
      0 0 40px rgba(218, 165, 32, 0.3),
      0 5px 20px rgba(0, 0, 0, 0.3);
    margin: 40px 0;
    animation: name-glow 3s ease-in-out infinite, name-entrance 1.4s ease-out 0.8s both;
    position: relative;
    text-align: center;
    display: block;
  }

  @keyframes name-glow {
    0%, 100% {
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.5),
        0 0 40px rgba(218, 165, 32, 0.3),
        0 5px 20px rgba(0, 0, 0, 0.3);
    }
    50% {
      text-shadow: 
        0 0 30px rgba(255, 215, 0, 0.8),
        0 0 60px rgba(218, 165, 32, 0.5),
        0 5px 30px rgba(0, 0, 0, 0.4);
    }
  }

  @keyframes name-entrance {
    from {
      opacity: 0;
      transform: translateY(30px);
      letter-spacing: 30px;
    }
    to {
      opacity: 1;
      transform: translateY(0);
      letter-spacing: 18px;
    }
  }

  .age-container {
    margin: 60px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 40px;
    animation: fade-slide-up 1s ease-out 1.2s both;
  }

  @keyframes fade-slide-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .age-divider {
    width: 100px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.6), transparent);
    position: relative;
  }

  .age-divider::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    background: #daa520;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px #daa520;
    animation: pulse-dot 2s ease-in-out infinite;
  }

  @keyframes pulse-dot {
    0%, 100% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    50% {
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 0.6;
    }
  }

  .age-number {
    font-family: "Playfair Display", serif;
    font-size: 5rem;
    font-weight: 500;
    background: linear-gradient(135deg, #daa520, #ffd700, #daa520);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradient-shift 3s ease-in-out infinite;
    position: relative;
  }

  .cake-showcase {
    margin: 70px 0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 50px;
    animation: fade-slide-up 1s ease-out 1.5s both;
  }

  .cake-wrapper {
    position: relative;
  }

  .cake-icon {
    width: 100px;
    height: 120px;
    background: linear-gradient(135deg, rgba(218, 165, 32, 0.1), rgba(138, 43, 226, 0.05));
    border: 2px solid rgba(218, 165, 32, 0.3);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
    position: relative;
    backdrop-filter: blur(10px);
    animation: cake-float 3s ease-in-out infinite;
  }

  .cake-wrapper:nth-child(1) .cake-icon { animation-delay: 0s; }
  .cake-wrapper:nth-child(2) .cake-icon { animation-delay: 0.5s; }
  .cake-wrapper:nth-child(3) .cake-icon { animation-delay: 1s; }

  @keyframes cake-float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  .cake-icon::before {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: 12px;
    padding: 2px;
    background: linear-gradient(135deg, #daa520, #ffd700, #daa520);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .cake-icon:hover {
    transform: translateY(-20px) scale(1.1);
    box-shadow: 0 20px 40px rgba(218, 165, 32, 0.3);
  }

  .cake-icon:hover::before {
    opacity: 1;
  }

  .message-card {
    margin: 70px auto;
    max-width: 650px;
    padding: 50px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(218, 165, 32, 0.03));
    border: 1px solid rgba(218, 165, 32, 0.2);
    border-radius: 8px;
    backdrop-filter: blur(20px);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    position: relative;
    animation: fade-scale-in 1s ease-out 1.8s both;
  }

  @keyframes fade-scale-in {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .message-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, #daa520, transparent);
  }

  .message-text {
    font-size: 1.15rem;
    line-height: 2;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.9);
    letter-spacing: 0.5px;
  }

  .closing-ornament {
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, transparent, #daa520, transparent);
    margin: 60px auto 40px;
    position: relative;
    animation: fade-in 1s ease-out 2.2s both;
  }

  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .accent-symbols {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 50px;
    font-size: 1.5rem;
    animation: fade-in 1s ease-out 2.5s both;
  }

  .accent-symbols span {
    color: #daa520;
    animation: symbol-pulse 4s ease-in-out infinite;
    display: inline-block;
  }

  .accent-symbols span:nth-child(1) { animation-delay: 0s; }
  .accent-symbols span:nth-child(2) { animation-delay: 1.3s; }
  .accent-symbols span:nth-child(3) { animation-delay: 2.6s; }

  @keyframes symbol-pulse {
    0%, 100% {
      opacity: 0.4;
      transform: scale(1);
    }
    50% {
      opacity: 1;
      transform: scale(1.2);
    }
  }

  @media (max-width: 768px) {
    body {
      padding: 20px 0;
    }

    .container {
      padding: 30px 20px;
    }

    .main-title {
      font-size: 2.8rem;
      letter-spacing: 2px;
    }

    .name {
      font-size: 3.5rem;
      letter-spacing: 8px;
    }

    .age-number {
      font-size: 3rem;
    }

    .age-container {
      gap: 20px;
      margin: 40px 0;
    }

    .age-divider {
      width: 50px;
    }

    .cake-showcase {
      gap: 20px;
      margin: 50px 0;
    }

    .cake-icon {
      width: 70px;
      height: 90px;
      font-size: 2rem;
    }

    .message-card {
      padding: 30px 20px;
      margin: 50px auto;
    }

    .message-text {
      font-size: 0.95rem;
      line-height: 1.7;
    }

    .ornament-line {
      margin-bottom: 30px;
    }

    .celebration-badge {
      font-size: 0.75rem;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .closing-ornament {
      margin: 40px auto 30px;
    }

    .accent-symbols {
      margin-top: 30px;
      gap: 30px;
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  
  <div class="container">
    <div class="ornament-line"></div>
    
    <div class="celebration-badge">Celebrating Today</div>
    
    <h1 class="main-title">Happy Birthday</h1>
    
    <h2 class="name">ELLENA</h2>
    
    <div class="age-container">
      <div class="age-divider"></div>
      <div class="age-number">17</div>
      <div class="age-divider"></div>
    </div>
    
    <div class="cake-showcase">
      <div class="cake-wrapper">
        <div class="cake-icon">🎂</div>
      </div>
      <div class="cake-wrapper">
        <div class="cake-icon">🍰</div>
      </div>
      <div class="cake-wrapper">
        <div class="cake-icon">🎂</div>
      </div>
    </div>
    
    <div class="message-card">
      <p class="message-text">
        Today marks the beginning of an extraordinary year. May seventeen bring you 
        boundless joy, unforgettable adventures, and the courage to chase every dream. 
        Here's to growing wiser, stronger, and more radiant with each passing day.
      </p>
    </div>
    
    <div class="closing-ornament"></div>
    
    <div class="accent-symbols">
      <span>✦</span>
      <span>✦</span>
      <span>✦</span>
    </div>
  </div>

  <script>
    // Enhanced particle system
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 12 + 's';
      particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
      document.body.appendChild(particle);
    }

    // Sparkle effects
    const sparklePositions = [
      { top: '15%', left: '10%' },
      { top: '25%', right: '15%' },
      { top: '60%', left: '8%' },
      { top: '70%', right: '12%' },
      { top: '40%', left: '20%' },
      { top: '50%', right: '25%' }
    ];

    sparklePositions.forEach((pos, i) => {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.textContent = '✨';
      Object.assign(sparkle.style, pos);
      sparkle.style.animationDelay = (i * 0.5) + 's';
      document.body.appendChild(sparkle);
    });

    // Enhanced cake interactions
    document.querySelectorAll('.cake-icon').forEach((cake, index) => {
      cake.addEventListener('click', function() {
        // Create burst effect
        for (let i = 0; i < 12; i++) {
          const burst = document.createElement('div');
          burst.textContent = '✨';
          burst.style.position = 'absolute';
          burst.style.fontSize = '1.5rem';
          burst.style.pointerEvents = 'none';
          burst.style.left = '50%';
          burst.style.top = '50%';
          
          const angle = (i / 12) * Math.PI * 2;
          const distance = 80;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;
          
          this.parentElement.appendChild(burst);
          
          burst.animate([
            { 
              transform: 'translate(-50%, -50%) scale(0)', 
              opacity: 1 
            },
            { 
              transform: `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1)`, 
              opacity: 0 
            }
          ], {
            duration: 800,
            easing: 'cubic-bezier(0.34, 1.56, 0.64, 1)'
          });
          
          setTimeout(() => burst.remove(), 800);
        }
      });
    });

    // Parallax effect on mouse move
    document.addEventListener('mousemove', (e) => {
      const moveX = (e.clientX - window.innerWidth / 2) / 50;
      const moveY = (e.clientY - window.innerHeight / 2) / 50;
      
      document.querySelectorAll('.orb').forEach((orb, i) => {
        const speed = (i + 1) * 0.5;
        orb.style.transform = `translate(${moveX * speed}px, ${moveY * speed}px)`;
      });
    });
  </script>
</body>
</html>
